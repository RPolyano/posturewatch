<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>PostureWatch - BRFv4</title>

  <style>
    html, body { width: 100%; height: 100%; background-color: #ffffff; margin: 0; padding: 0; overflow: hidden; }
  </style>
</head>

<body>

<video  id="_webcam" style="display: none;" playsinline></video>
<canvas id="_imageData"></canvas>
<br/>
<br/>
<span id ="_tilt"></span><br/>
<span id ="_noseTipY"></span><br/>
<span id ="_postureState"></span>
<script src="js/utils/BRFv4Stats.js"></script>
<script src="js/Tone.min.js"></script>
<script src="js/BRFv4DemoMinimalWebcam.js"></script>
<button type="button" onclick="calibrate()">Calibrate</button>
<button type="button" onclick="playAudio()">Test Missile Alert</button>

<script>

	
	var tiltSpan = document.getElementById('_tilt');
	var noseTipSpan = document.getElementById('_noseTipY');
	var postureStateSpan = document.getElementById('_postureState');
	var synth = new Tone.PluckSynth().toMaster();
	var goodPostureY = 0;
	var badPostureY = 0;
	var postureIsBad = false;
	
	var postureY = 0;
	var chinY = 0;
	
	
	const alertDelay = 2000;
	
	var nextAlertTimeout = -1;
	
	Tone.Transport.schedule(playAlert, 0);

	
	function calibrate() {
		goodPostureY = postureY;
		badPostureY = Math.min(chinY, goodPostureY + 200);
	}
	
	function playAlert(time) {
		resetToneNotes();
		synth.triggerAttackRelease(high, '8n', time);
		synth.triggerAttackRelease(low, '8n', time + 0.2);
		synth.triggerAttackRelease(high, '8n', time + 0.6);
		synth.triggerAttackRelease(low, '8n', time + 0.8);
		Tone.Transport.stop();
	}
	
	var high = '';
	var low = '';
	function resetToneNotes() {
		var scale = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
		var highPitches = [4];
		var lowPitches = [3];
		
		high = scale[Math.floor(Math.random() * scale.length)] + highPitches[Math.floor(Math.random() * highPitches.length)];
		low = scale[Math.floor(Math.random() * scale.length)] + lowPitches[Math.floor(Math.random() * lowPitches.length)];
	}
	resetToneNotes();
	
	function playAudio() {
		if (Tone.context.state !== 'running') {
			Tone.context.resume();
		}
		Tone.Transport.start();
		nextAlertTimeout = -1;
	}
	
	function drawOverlay(ctx) {
		ctx.fillStyle = 'rgba(50, 50, 255, 0.5)';
		ctx.fillRect(0, postureY - 2, ctx.canvas.clientWidth, 4);
		//ctx.fillStyle = 'rgba(50, 255, 50, 0.5)';
		//ctx.fillRect(0, goodPostureY, ctx.canvas.clientWidth, badPostureY);
		ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
		ctx.fillRect(0, badPostureY, ctx.canvas.clientWidth, ctx.canvas.clientHeight - badPostureY);
	}
	
	function checkPosture() {
		if (badPostureY == 0 || goodPostureY == 0) return;
		var postureWasBad = postureIsBad;
		
		postureIsBad = postureY > badPostureY;
		
		postureStateSpan.innerHTML = postureIsBad ? "Bad!" : "Good :)";
		
		if (nextAlertTimeout < 0 && postureIsBad) {
			if (!postureWasBad) {
				resetToneNotes();
			}
			nextAlertTimeout = setTimeout(playAudio, alertDelay);
		} else if (nextAlertTimeout > 0 && !postureIsBad) {
			clearTimeout(nextAlertTimeout);
			nextAlertTimeout = -1;
		}
	}
  // BRFv4DemoMinimal.js defines: var handleTrackingResults = function(brfv4, faces, imageDataCtx)
  // Here we overwrite it. The initialization code for BRFv4 should always be similar,
  // that's why we put it into its own file.

  handleTrackingResults = function(
    brfv4,          // namespace
    faces,          // tracked faces
    imageDataCtx    // canvas context to draw into
  ) {

    for(var i = 0; i < faces.length; i++) {

      var face = faces[i];

      if (face.state === brfv4.BRFState.FACE_TRACKING_START ||
        face.state === brfv4.BRFState.FACE_TRACKING) {

        imageDataCtx.strokeStyle = "#00a0ff";

        for(var k = 0; k < face.vertices.length; k += 2) {
		  if (k == 60) {
		    imageDataCtx.beginPath();
		    imageDataCtx.arc(face.vertices[k], face.vertices[k + 1], 2, 0, 2 * Math.PI);
		    imageDataCtx.stroke();
		  }
        }
      }
    }
	
	tiltSpan.innerHTML = face.rotationX * 180.0/Math.PI;
	postureY = face.vertices[61];
	chinY = face.vertices[133]
	noseTipSpan.innerHTML = face.vertices[61];
	checkPosture();
	
	drawOverlay(imageDataCtx);
  };

  onResize = function () {

    // fill whole browser

    var imageData = document.getElementById("_imageData");

    var ww = 500;
    var wh = 500;

    var s = wh / imageData.height;

    if(imageData.width * s < ww) {
      s = ww / imageData.width;
    }

    var iw = imageData.width * s;
    var ih = imageData.height * s;
    var ix = (ww - iw) * 0.5;
    var iy = (wh - ih) * 0.5;

    imageData.style.transformOrigin = "0% 0%";
    imageData.style.transform = "matrix("+s+", 0, 0, "+s+", "+ix+", "+iy+")";
  };

</script>

</body>

</html>
